
<div class="container">
    <h2>Fill Form</h2>
    <form #myform='ngForm' (ngSubmit)='regdata(myform.value)'>
       <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" ngModel name="name">
          </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel name="email">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age" ngModel name="age">
      </div>
      <div class="form-group form-check">
        
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
